<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzt-兰蔻购物车</title>
    <link rel="stylesheet" href="./static/css/ShoppingCart.css">
</head>
<body>
    <!-- 购物车页面 -->
    <div class="shoppingCart">
        <!-- 顶部logo -->
        <div class="shoppingCart-top-logo">
            <div>
                <a href="">
                    <img src="https://res.lancome.com.cn/build/images/logo@2x.png?version=20200623223328916" title="兰蔻官方商城" alt="兰蔻官方商城">
                </a>
            </div>
        </div>
        <!-- 购物付款导航 -->
        <div class="shoppingCart-top-nav">
            <ul>
                <li>购物车</li>
                <li>确认及付款</li>
                <li>完成</li>
            </ul>
        </div>
        <!-- 商品内容 -->
        <div class="shoppingCart-content">
            <h3>您选购的商品</h3>
            <p>恭喜您获得<b>免邮资格</b>！(付邮试用活动除外)</p>
            <div></div>
            <div></div>
        </div>
        <!-- title -->
        <div class="shoppingCart-content-title">
           
            <table class="shopcar-list">
                <thead>
                    <tr>
                        <td>商品信息</td>
                        <td>商品名称</td>
                        <td>单 价</td>
                        <td>数 量</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody class="shopcar-list-body">
                    <!-- 数据填充 -->

                </tbody>
            </table>
        </div>

        
        <!-- 结算 -->
        <div class="settlement">
            <div class="settlement-main">
                <p>总价
                    <span class="shopcar-totalprice">￥0.00</span>
                </p>
                <div class="settlement-main-r-b">
                    <a class="continue" href="./index.html">继续购物</a>
                    <a class="right-now" href="">立即结算</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script src="./static/js/ShoppingCart.js"></script>
    <script>
        shopCarFunc.init();
        
    </script>
</body>
</html>
